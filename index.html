<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Iridescent</title>
</head>
<body>
  <div class="main">
    <div class="content">
      <h1>Iridescent</h1>
      <div class="controls">
        <div>
          <label for="red">Red:</label>
          <input type="range" name="red" value="0" min="0" max="255">
        </div>
        <div>
          <label for="green">Green:</label>
          <input type="range" name="green" value="0" min="0" max="255">
        </div>
        <div>
          <label for="blue">Blue:</label>
          <input type="range" name="blue" value="0" min="0" max="255">
        </div>
      </div>
      <div class="copy-btn" data-clipboard-action="copy" data-clipboard-target=".rgbLabel">
        <div class="copied">
          <h4>Copied to clipboard</h4>
        </div>
        <h3 class="rgbLabel"></h3>
      </div>
      <div class="copy-btn" data-clipboard-action="copy" data-clipboard-target=".hexLabel">
        <div class="copied">
          <h4>Copied to clipboard</h4>
        </div>
        <h3 class="hexLabel"></h3>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.16/clipboard.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
